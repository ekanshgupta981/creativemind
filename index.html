<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantaion Home page</title>
    <!-- External css link -->
    <link rel="stylesheet" href="creative-mind.css" />

    <!-- Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="bg-wlp"></div>
    <header>
      <section class="head-sec">
        <!-- nav -->
        <div
          class="d-flex col-12 justify-content-between align-items-center pt-4"
        >
          <div class="logo rounded-end-pill text-white h3 col-2 p-2 bg-grn">
            Logo
          </div>
          <div
            class="col-lg-7 justify-content-end col-10 d-flex align-items-center"
          >
            <div class="col-12">
              <div
                class="d-flex align-items-center justify-content-evenly text-white"
              >
                <div class="cp nav-txt">Plants</div>
                <div class="cp nav-txt">Seeds</div>
                <div class="cp nav-txt">Miniatures</div>
                <div class="cp nav-txt">Manures</div>
                <div class="cp nav-txt">Indoor Plants</div>
                <div>
                  <div class="ms-3">
                    <i
                      class="bi cp nav-txt bi-person-circle text-white fs-4 px-3"
                    ></i>
                    <i class="bi cp nav-txt bi-cart text-white fs-4 px-3"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h1
            class="text-center fw-bold text-light display-6 permanent-marker-regular"
            style="margin-top: 8%"
          >
            Create an Ambience and Freshness <br />
            in your home
          </h1>
          <div class="d-flex justify-content-center mt-5">
            <div class="col-6 position-relative fs-5">
              <div class="d-flex align-items-center">
                <i
                  class="bi bi-search position-absolute fw-bolder text-secondary ms-2 ps-2"
                ></i>

                <input
                  type="text"
                  class="col-12 search p-1 ps-5"
                  placeholder="Search here..."
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- banner -->
    <section>
      <div>
        <h1 class="text-center py-4 fw-bold text-white sg mb-0">Best Deals</h1>
      </div>
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide carousel-fade mb-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-block w-100 bnr"></div>
          </div>
          <div class="carousel-item">
            <div class="d-block w-100 bnr1"></div>
          </div>
          <div class="carousel-item">
            <div class="d-block w-100 bnr"></div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
