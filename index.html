<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantaion Home page</title>
    <!-- External css link -->
    <link rel="stylesheet" href="creative-mind.css" />

    <!-- Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="bg-wlp"></div>
    <header>
      <!-- nav -->
      <div
        class="d-flex col-12 justify-content-between align-items-center bg-white py-2"
      >
        <div class="logo rounded-end-pill text-white h3 col-2 p-2 bg-grn">
          Logo
        </div>
        <div
          class="col-lg-9 justify-content-end col-10 d-flex align-items-center"
        >
          <div class="col-12">
            <div
              class="d-flex align-items-center justify-content-evenly text-white"
            >
              <div class="position-relative col-4 shadow-sm">
                <div class="d-flex align-items-center">
                  <i
                    class="bi bi-search position-absolute fw-bolder text-secondary ms-2 ps-2"
                  ></i>

                  <input
                    type="text"
                    class="col-12 search p-1 ps-5"
                    placeholder="Search For plants..."
                  />
                </div>
              </div>
              <div class="cp nav-txt">Plants</div>
              <div class="cp nav-txt">Seeds</div>
              <div class="cp nav-txt">Miniatures</div>
              <div class="cp nav-txt">Manures</div>
              <div class="cp nav-txt">Indoor Plants</div>
              <div>
                <div class="ms-3">
                  <i
                    class="bi cp nav-txt bi-person-circle text-dark fs-4 px-3"
                  ></i>
                  <i class="bi cp nav-txt bi-cart text-dark fs-4 px-3"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- banner -->
    <section class="crsl">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3500">
            <div class="d-block w-100 bnr"></div>
          </div>

          <div class="carousel-item" data-bs-interval="3500">
            <div class="d-block w-100 bnr1"></div>
          </div>
          <div class="carousel-item" data-bs-interval="3500">
            <div class="d-block w-100 bnr"></div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- categories -->
    <section class="">
      <section
        class="py-5 d-flex align-items-center bg-white justify-content-center"
      >
        <div class="w-75">
          <h2 class="d-flex justify-content-center text-center">
            <div class="col-7 border-3 border-bottom border-success pb-2">
              <img
                src="Images/lfv.png"
                alt=""
                style="transform: rotatey(180deg); width: 5rem"
              />
              Shop Our Green Delights
              <img src="Images/lfv.png" alt="" style="width: 5rem" />
            </div>
          </h2>
        </div>
      </section>
      <div>
        <div class="bg-white d-flex justify-content-evenly">
          <div
            class="d-flex justify-content-center flex-column align-items-center"
          >
            <div class="ctgr">
              <img src="Images/lts.png" alt="" />
            </div>
            <p class="mt-2 fw-bold">Succulents</p>
          </div>
          <div
            class="d-flex justify-content-center flex-column align-items-center"
          >
            <div class="ctgr">
              <img src="Images/cactus.png" alt="" />
            </div>
            <p class="mt-2 fw-bold">Cactus</p>
          </div>
          <div
            class="d-flex justify-content-center flex-column align-items-center"
          >
            <div class="ctgr">
              <img src="Images/jar.png" alt="" />
            </div>
            <p class="mt-2 fw-bold fw-bold">Seeds</p>
          </div>
          <div
            class="d-flex justify-content-center flex-column align-items-center"
          >
            <div class="ctgr">
              <img src="Images/pots.png" alt="" />
            </div>
            <p class="mt-2 fw-bold">Pots & Planters</p>
          </div>
          <div
            class="d-flex justify-content-center flex-column align-items-center"
          >
            <div class="ctgr">
              <img src="Images/miniature.png" alt="" />
            </div>
            <p class="mt-2 fw-bold">Miniatures</p>
          </div>
        </div>
      </div>
    </section>
    <section class="stybg d-flex align-items-center justify-content-center">
      <div class="w-75" style="margin-top: -13rem">
        <h2 class="d-flex justify-content-center text-center">
          <div class="col-5 border-3 border-bottom border-success pb-2">
            <img
              src="Images/lfv.png"
              alt=""
              style="transform: rotatey(180deg); width: 5rem"
            />
            Our Bestseller
            <img src="Images/lfv.png" alt="" style="width: 5rem" />
          </div>
        </h2>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
